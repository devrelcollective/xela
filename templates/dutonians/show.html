<div class="page-header">
  <h1><%= dutonian.Firstname %>&nbsp;<%= dutonian.Lastname %></h1>
</div>

<p>
  <strong>Bio</strong>: <%= dutonian.Bio %>
</p>
<p>
  <strong>Twitter</strong>: <%= dutonian.Twitter %>
</p>
<p>
  <strong>Github</strong>: <%= dutonian.Github %>
</p>
<p>
  <strong>Homepage</strong>: <%= dutonian.Homepage %>
</p>

<hr />

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= dutoniansPath() %>" class="btn btn-info">Back to all Dutonians</a></li>
  <li class="list-inline-item"><a href="<%= editDutonianPath({ dutonian_id: dutonian.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= dutonianPath({ dutonian_id: dutonian.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>
