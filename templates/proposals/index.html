<div class="page-header">
  <h1>Proposals</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newProposalsPath() %>" class="btn btn-primary">Create New Proposal</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>SpeakerID</th>
    <th>AbstractID</th>
    <th>EventID</th>
    <th>Status</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (proposal) in proposals { %>
      <tr>
      <td><%= proposal.SpeakerID %></td>
        <td><%= proposal.AbstractID %></td>
        <td><%= proposal.EventID %></td>
        <td><%= proposal.Status %></td>
        <td>
          <div class="pull-right">
            <a href="<%= proposalPath({ proposal_id: proposal.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editProposalPath({ proposal_id: proposal.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= proposalPath({ proposal_id: proposal.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
