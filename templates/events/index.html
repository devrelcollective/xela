<div class="page-header">
  <h1>Events</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newEventsPath() %>" class="btn btn-primary btn-sm"><i class="fa fa-fw fa-lg fa-file-text"></i>Create New Event</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Location</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (event) in events { %>
      <tr>
      <td><a href="<%= eventPath({ event_id: event.ID }) %>"><%= event.Title %></a></td>
        <td><%= event.Location %></td>
        <td>
          <div class="pull-right">
            <a href="<%= eventPath({ event_id: event.ID }) %>" class="btn btn-info btn-sm"><i class="far fa-lg fa-eye"></i></a>
            <a href="<%= editEventPath({ event_id: event.ID }) %>" class="btn btn-warning btn-sm"><i class="far fa-lg fa-pencil-alt"></i></a>
            <a href="<%= eventPath({ event_id: event.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger btn-sm"><i class="far fa-lg fa-trash-alt"></i></a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
