<div class="page-header">
  <h1>Abstracts</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newAbstractsPath() %>" class="btn btn-primary">Create New Abstract</a></li>
</ul>

<table class="table table-striped">

  <tbody>
    <%= for (abstract) in abstracts { %>
      <tr>
      <td><%= abstract.Title %></td>
        <td><%= abstract.OneSentenceDescription %></td>
        <td>
          <div class="pull-right">
            <a href="<%= abstractPath({ abstract_id: abstract.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editAbstractPath({ abstract_id: abstract.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= abstractPath({ abstract_id: abstract.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
